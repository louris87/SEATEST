<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BestFriend SeaMan Agency - Loading</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    /* Fullscreen overlay */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f2f2f7; /* iOS System Gray 6 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .dots {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .dot {
      width: 14px;
      height: 14px;
      margin: 0 6px;
      background-color: #007aff; /* iOS Blue */
      border-radius: 50%;
      animation: bounce 1.2s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    .message {
      margin-top: 15px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Fullscreen Loading Screen -->
  <div class="loading-screen" id="loading">
    <div class="logo">ðŸŒŠ BestFriend SeaMan Agency</div>
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="message">Server updatingâ€¦ Please wait</div>
  </div>

  <!-- Example content -->
  <div style="display:none;" id="content">
    <h1>Welcome to BestFriend SeaMan Agency</h1>
    <p>Main site content goes hereâ€¦</p>
  </div>

  <script>
    // Simulate server update (3 seconds)
    setTimeout(() => {
      document.getElementById("loading").style.display = "none";
      document.getElementById("content").style.display = "block";
    }, 3000);
  </script>
</body>
</html>
