<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BestFriend SeaMan Agency - Loading</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    /* Fullscreen overlay */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #007aff, #00c6ff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 25px;
      color: #fff;
      letter-spacing: 1px;
    }

    /* Spinning ring */
    .ring {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid #fff;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Dots bounce */
    .dots {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .dot {
      width: 12px;
      height: 12px;
      margin: 0 6px;
      background-color: #fff;
      border-radius: 50%;
      animation: bounce 1.2s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #fff;
      font-weight: 500;
    }

    /* Main content style */
    header {
      background-color: #007aff;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    main {
      padding: 40px;
      text-align: center;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Fullscreen Loading Screen -->
  <div class="loading-screen" id="loading">
    <div class="logo">ðŸŒŠ BestFriend SeaMan Agency</div>
    <div class="ring"></div>
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="message">Server updatingâ€¦ Please wait</div>
  </div>

  <!-- Main site content -->
  <div style="display:none;" id="content">
    <header>BestFriend SeaMan Agency</header>
    <main>
      <h1>Hello World</h1>
    </main>
  </div>

  <script>
    // Simulate server update (3 seconds)
    setTimeout(() => {
      document.getElementById("loading").style.display = "none";
      document.getElementById("content").style.display = "block";
    }, 3000);
  </script>
</body>
</html>
